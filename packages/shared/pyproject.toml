[project]
name = "five08"
version = "0.1.0"
description = "Shared settings, queue, and job utilities for 508.dev services"
requires-python = ">=3.12"
dependencies = [
    "pydantic~=2.10",
    "pydantic-settings~=2.8",
    "redis>=6.4.0",
    "rq>=2.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/five08"]
